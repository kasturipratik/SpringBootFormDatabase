<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="mt-4 container jumbotron ">
        <h2 class="text-center">Job Application</h2>
            <form class="form-group mt-4"
                   action="#"
                   th:action="@{/process}"
                   th:object="${job}"
                    method="post">
             <!--form attributes end-->
              <div class="row">
                  <div class="col-sm-12 col-md-6">
                        <label>Title</label>
                      <input type="text" class="form-control" th:field="*{title}"/>
                      <span th:if="${#fields.hasErrors('title')}"
                            th:errors="*{title}"></span>
                  </div>
                  <div class="col-sm-12 col-md-6">
                      <label>Employer</label>
                        <input class="form-control" type="text" th:field ="*{employer}"/>
                        <span th:if="${#fields.hasErrors('employer')}"
                               th:errors="*{employer}" ></span>
                  </div>

              </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <label>Description</label>
                        <textarea rows="3" class="form-control" th:field="*{description}"></textarea>
                        <span th:if="${#fields.hasErrors('description')}"
                               th:errors="*{description}" ></span>
                    </div>

                </div>
                <div class="mt-4" align="center">
                    <input type="submit" value="Submit" class="btn-lg btn-danger btn"/>
                </div>


            </form>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</body>
</html>
